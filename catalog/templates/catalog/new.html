{% extends "base_generic.html" %}

{% block content %}
    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
    
        {{ form.as_p }}
    
        <input type="submit" value="Add">

        {% if messages %}
        <ul class="messages">
                {% for message in messages %}
                    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
                        {% endfor %}
        </ul>
        {% endif %}

    <\form>
{% endblock %}
