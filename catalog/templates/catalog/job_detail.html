{% extends "base_generic.html" %}

{% block content %}
  <h1>Job: {{ job.time }}</h1>

  <p><strong>Prompt:</strong> {{ job.prompt }}</p>
  <p><strong>Strength:</strong> {{ job.strength }}</p>
  <img src="{{job.input_img.image.url}}" width="800"/>
  <p><strong>Input image</strong></p>
  <img src="{{job.output_img.image.url}}" width="800"/>
  <p><strong>Output image</strong></p>

{% endblock %}
